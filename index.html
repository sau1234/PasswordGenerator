<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container-heading">
            <h1>Password Generator</h1>
        </div>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copyBtn" dataCopy>
                <span class="tooltip" dataCopyMsg></span>
                <img src="/assets/copy.svg" alt="" width="20px" height="20px">
            </button>
        </div>
        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" name="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="checkbox" id="symbols">
                <label for="symbols">Includes Symbols letters</label>
            </div>

            <!-- strength container -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" dataIndicator></div>
            </div>

            <!-- generate password -->
            <button class="generateButton">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
